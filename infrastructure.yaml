AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  EnvironmentName:
    Type: String
    Description: Name of the environment (e.g., dev, prod)
  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
  PublicSubnetCIDR:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for public subnet
  PrivateSubnetCIDR:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for private subnet
  DatabaseName:
    Type: String
    Default: vikunjaDB
    Description: Name of the RDS database
  DatabaseUsername:
    Type: String
    Default: vikunjaUser
    Description: Username for the RDS database
  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Password for the RDS database
  ECRRepoName:
    Type: String
    Default: Api-server
    Description: Repo Name 
  CodeCommitRepo1Name:
    Type: String
    Default: Api-server
    Description: Backend Code Repo Name
  CodeCommitRepo2Name:
    Type: String
    Default: Frontend
    Description: Frontend Code Repo Name
  ECSClusterName:
    Type: String
    Default: Api-server
    Description: ECS Cluster Name
  CodeDeployRoleName:
    Type: String
    Default: CodeDeployRole
    Description: Code deploy role name
  FrontendS3Bucket:
    Type: String
    Default: vikunja-Frontend
    Description: Bucket Name to host frontend
  AZ1:
    Type: String
    Default: us-west-2a
    Description: Availability Zone for subnet 1
  AZ2:
    Type: String
    Default: us-west-2b
    Description: Availability Zone for subnet 2
  RDSDBName:
    Type: String
    Default: Vikunja-DB
    Description: Vikunja RDS Name
  ALBName:
    Type: String
    Default: Vikunja-ALB
    Description: Vikunja ALB Name
  CodePipeline1:
    Type: String
    Default: Vikunja-Frontend
    Description: CodePipeline Frontend Name
  CodePipeline2:
    Type: String
    Default: Vikunja-Backend-ECS
    Description: CodePipeline Backend Name ECS Blue Green
  IndexDocument:
    Type: String
    Default: "index.html"
    Description: S3 Bucket Website Index Document
  CodePipelineS3Bucket:
    Type: String
    Default: CodePipelineS3Bucket
    Description: CodePipelineS3Bucket
  CodePipelineRole2:
    Type: String
    Default: CodePipelineRole-ECS
    Description: CodePipelineRole ECS Name
  CodeBuildProject:
    Type: String
    Default: Vikunja-BE-CodeBuild
    Description: CodeBuild Name
  CodeDeployApplication:
    Type: String
    Default: Vikunja-CodeDeploy
    Description: CodeDeploy App Name
  CodeDeployDeploymentGroup:
    Type: String
    Default: CodeDeploy-Api
    Description: CodeDeploy DeploymentGroup Name
  CodeDeployRole:
    Type: String
    Default: Vikunja-CodeDeploy
    Description: CodeDeploy Role Name
Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Ref AZ1
      CidrBlock: !Ref PublicSubnetCIDR
      VpcId: !Ref Vpc
      MapPublicIpOnLaunch: true
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Ref AZ2
      CidrBlock: !Ref PrivateSubnetCIDR
      VpcId: !Ref Vpc
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ECSClusterName
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRRepoName
  RDSDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      DBInstanceIdentifier: !Ref RDSDBName
      Engine: postgres
      MasterUsername: !Ref DatabaseUsername
      MasterUserPassword: !Ref DatabasePassword
      DBInstanceClass: db.t2.micro
      VPCSecurityGroups:
        - !GetAtt DatabaseSecurityGroup.GroupId
      Tags:
        - Key: Name
          Value: !Ref RDSDBName
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow database access
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: !Ref PrivateSubnetCIDR
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Ref ALBName
      Subnets:
        - !Ref PublicSubnet
      SecurityGroups:
        - !GetAtt LoadBalancerSecurityGroup.GroupId
      Scheme: internet-facing
      Tags:
        - Key: Name
          Value: !Ref ALBName
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Load Balancer access
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
  TGBlue:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: "TGBlue"
      Port: 80
      Protocol: HTTP
      VpcId: !Ref Vpc
      HealthCheckPath: "/"
  TGGreen:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: "TargetGroupGreen"
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref Vpc
      HealthCheckPath: "/"
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 200
            ContentType: text/plain
            Content: "OK"
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
  ALBListenerRules:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TGBlue
      Conditions:
        - Field: path-pattern
          Values:
            - "/"
      ListenerArn: !Ref ALBListener
      Priority: 1

    - Type: AWS::ElasticLoadBalancingV2::ListenerRule
      Properties:
        Actions:
          - Type: forward
            TargetGroupArn: !Ref TGGreen
        Conditions:
          - Field: path-pattern
            Values:
              - "/green/*"
        ListenerArn: !Ref ALBListener
        Priority: 2

    - Type: AWS::ElasticLoadBalancingV2::ListenerRule
      Properties:
        Actions:
            - Type: redirect
            RedirectConfig:
              StatusCode: HTTP_301
              Protocol: HTTPS
              Port: "443"  
          Conditions:
          - Field: path-pattern
            Values:
              - "/frontend/*"
        ListenerArn: !Ref ALBListener
        Priority: 3
  CodeCommitRepository1:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref CodeCommitRepo1Name
  CodeCommitRepository2:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref CodeCommitRepo2Name
  CodePipeline1:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref CodePipeline1
      RoleArn: !GetAtt CodePipelineRole1.Arn
      ArtifactStore:
        Location: !Ref CodePipelineS3Bucket
        Type: S3
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !Ref CodeCommitRepo1Name
                BranchName: master
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: 1
              Configuration:
                InputArtifacts:
                  - Name: SourceOutput
                OutputArtifacts: []
                BucketName: !Ref FrontendS3Bucket
                Extract: true
                ObjectKey: "" 
                RunOrder: 1
  CodePipeline2:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref CodePipeline2
      RoleArn: !GetAtt CodePipelineRole2.Arn
      ArtifactStore:
        Location: !Ref CodePipelineS3Bucket
        Type: S3
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !Ref CodeCommitRepo1Name
                BranchName: master
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration:
                ApplicationName: !Ref CodeDeployApplication
                DeploymentGroupName: !Ref CodeDeployDeploymentGroup
                DeploymentConfigName: CodeDeployDefault.OneAtATime
              InputArtifacts:
                - Name: BuildOutput
  CodePipelineRole1:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "CodePipelineRole1"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "codepipeline.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "CodePipelinePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:ListBucket"
                  - "codecommit:Get*"
                  - "codecommit:GitPull"
                Resource:
                  - Fn::Sub: "arn:aws:s3:::${FrontendS3Bucket}/*"
                  - Fn::Sub: "arn:aws:s3:::${FrontendS3Bucket}"
  CodePipelineRole2:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref CodePipelineRole2
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub arn:aws:s3:::${CodePipelineS3Bucket}/*
  CodePipelineS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref CodePipelineS3Bucket
  FrontendS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref FrontendS3Bucket
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: !Ref IndexDocument
  MyBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: s3:GetObject
            Resource: !Sub "arn:aws:s3:::$FrontendS3Bucket}/*"
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref CodeBuildProject
      Source:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
      ServiceRole: !GetAtt CodeBuildRole.Arn
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub arn:aws:s3:::${CodePipelineS3Bucket}/*
  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Ref CodeDeployApplication
  CodeDeployDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref CodeDeployApplication
      DeploymentGroupName: !Ref CodeDeployDeploymentGroup
      DeploymentConfigName: CodeDeployDefault.OneAtATime
      ServiceRoleArn: !GetAtt CodeDeployRole.Arn
  CodeDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref CodeDeployRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeDeployPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:RegisterInstancesWithLoadBalancer
                  - ec2:DeregisterInstancesFromLoadBalancer
                  - autoscaling:CompleteLifecycleAction
                  - autoscaling:Describe*
                  - autoscaling:UpdateAutoScalingGroup
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - '*'
Outputs:
  VpcId:
    Value: !Ref Vpc
    Description: VPC Id
  PublicSubnetId:
    Value: !Ref PublicSubnet
    Description: Public Subnet Id
  PrivateSubnetId:
    Value: !Ref PrivateSubnet
    Description: Private Subnet Id
  RDSDatabaseEndpoint:
    Value: !GetAtt RDSDatabase.Endpoint.Address
    Description: RDS Database Endpoint
  LoadBalancerDNSName:
    Value: !GetAtt LoadBalancer.DNSName
    Description: Load Balancer DNS Name
  CodeCommitRepositoryCloneUrlHttp:
    Value: !GetAtt CodeCommitRepository.CloneUrlHttp
    Description: CodeCommit Repository Clone URL (HTTP)
